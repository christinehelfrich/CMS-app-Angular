<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Contact Details</h2>
        <div class="btn-group-vertical pull-right align-middle" style="top:-5rem">
            <a class="btn btn-primary " (click)="onEditContact()">Edit</a>
            <a class="btn btn-danger " (click)="onDelete()">Delete</a>
        </div>
        <img
        [src]="contact?.imgUrl"
        alt="{{ contact?.name }}"
        class="img-responsive"
        style="max-height: 50px;">

    </div>
    <div class="panel-body">
        <strong>Email: {{ contact?.email }}</strong>
        <br>
        <strong>Phone: {{ contact?.phone }}</strong>
    </div>
  </div>
