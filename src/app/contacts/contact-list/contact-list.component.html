<div class="panel panel-default">
  <div class="panel-heading">
    <a (click)="onNewContact()" class="btn btn-success pull-right" style="top:5rem">New Contact</a>
    <h2>Contacts</h2>
  </div>
  <div class="panel-body">
    
    <div class="row">
      <div class="col-xs-12">
<app-contact-item
*ngFor="let contactEl of contacts; let i = index"
[contact]="contactEl"
[index]="i">
</app-contact-item>
     
      </div>
    </div>
  </div>
